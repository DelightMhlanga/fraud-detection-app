<!DOCTYPE html>
<html>
<head>
    <title>Change Admin Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #strength {
            font-weight: bold;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Change Admin Password</h2>
        <form method="post">
            <input type="password" name="current_password" placeholder="Current Password" required>
            <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
            <div id="strength"></div>
            <button type="submit">Update Password</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('new_password');
        const strengthDisplay = document.getElementById('strength');

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let strength = 'Weak';
            if (val.length >= 8 && /[A-Z]/.test(val) && /[a-z]/.test(val) && /\d/.test(val) && /[^A-Za-z0-9]/.test(val)) {
                strength = 'Strong';
            } else if (val.length >= 6 && /[A-Z]/.test(val) && /\d/.test(val)) {
                strength = 'Medium';
            }
            strengthDisplay.textContent = `Password Strength: ${strength}`;
            strengthDisplay.style.color = strength === 'Strong' ? 'green' : strength === 'Medium' ? 'orange' : 'red';
        });
    </script>
</body>
</html>
