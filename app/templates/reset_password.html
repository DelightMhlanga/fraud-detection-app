<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <form method="post">
            <input type="password" name="new_password" placeholder="New Password" required>
            {% if field_errors.new_password %}
                <div class="error">{{ field_errors.new_password }}</div>
            {% endif %}

            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            {% if field_errors.confirm_password %}
                <div class="error">{{ field_errors.confirm_password }}</div>
            {% endif %}

            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
